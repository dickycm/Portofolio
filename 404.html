<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Halaman Tidak Ditemukan</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #eef2ff, #dbe4f3);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #333;
      overflow: hidden;
      position: relative;
      animation: fadeIn 1s ease-out;
    }

    .parallax-bg {
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      background: radial-gradient(circle, #c7d2fe 0%, transparent 70%),
                  radial-gradient(circle, #a5b4fc 0%, transparent 70%);
      background-repeat: no-repeat;
      background-position: 20% 30%, 80% 70%;
      background-size: 40% 40%, 30% 30%;
      filter: blur(40px);
      transition: transform 0.3s ease-out;
      z-index: 0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    h1 {
      font-size: clamp(4rem, 10vw, 8rem);
      font-weight: 700;
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(124, 58, 237, 0.2);
      animation: glow 3s ease-in-out infinite alternate;
      margin: 0;
      z-index: 2;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.4rem);
      margin-top: 10px;
      opacity: 0.8;
      z-index: 2;
    }

    a {
      margin-top: 25px;
      padding: 12px 28px;
      border-radius: 50px;
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
      transition: 0.3s ease;
      z-index: 2;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 70, 229, 0.5);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(124, 58, 237, 0.4);
      }
      to {
        text-shadow: 0 0 30px rgba(79, 70, 229, 0.6);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="parallax-bg" id="parallax"></div>
  <canvas id="particles"></canvas>

  <h1>404</h1>
  <p>Sepertinya Anda tersesat di halaman yang tidak ada.</p>
  <a href="index.html">Kembali ke Beranda</a>

  <script>
    const parallax = document.getElementById("parallax");
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    let particles = [];
    const numParticles = 50;
    let mouse = { x: null, y: null };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < numParticles; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        speedX: (Math.random() - 0.5) * 0.3,
        speedY: (Math.random() - 0.5) * 0.3,
        alpha: Math.random() * 0.5 + 0.3,
        color: Math.random() > 0.5 ? '#4f46e5' : '#7c3aed'
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color + (p.alpha < 1 ? '' : '');
        ctx.globalAlpha = p.alpha;
        ctx.fill();
        ctx.globalAlpha = 1;
      });
    }

    function updateParticles() {
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

        if (mouse.x !== null && mouse.y !== null) {
          const dx = p.x - mouse.x;
          const dy = p.y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            p.x += dx / dist * 0.5;
            p.y += dy / dist * 0.5;
          }
        }
      });
    }

    function animate() {
      drawParticles();
      updateParticles();
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      parallax.style.transform = `translate(${(e.clientX - window.innerWidth/2) * 0.015}px, ${(e.clientY - window.innerHeight/2) * 0.015}px)`;
    });

    window.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      mouse.x = touch.clientX;
      mouse.y = touch.clientY;
      parallax.style.transform = `translate(${(touch.clientX - window.innerWidth/2) * 0.015}px, ${(touch.clientY - window.innerHeight/2) * 0.015}px)`;
    });

    window.addEventListener("mouseleave", () => {
      mouse.x = null;
      mouse.y = null;
      parallax.style.transform = `translate(0px, 0px)`;
    });

    window.addEventListener("touchend", () => {
      mouse.x = null;
      mouse.y = null;
      parallax.style.transform = `translate(0px, 0px)`;
    });
  </script>
</body>
</html>
